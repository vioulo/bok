<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style type="text/css">
        body {
            width: 160px;
            padding: 18px;
            margin: 0;
            background: #2e2e2e;
            color: #ffffff;
            text-align: center;
        }
        .logo {
            display: flex;
            align-items: center;
            /* justify-content: space-evenly; */
            margin-bottom: 0.5rem;
        }
        .logo .title {
            font-size: 32px;
            font-weight: bold;
            margin-left: 1rem;
        }
        .menu {
            display: flex;
            justify-content: end;
        }
        .item {
            border: 2px solid #efefef;
            margin-top: 0.5rem;
            padding: 3px;
            cursor: pointer;
            user-select: none;
        }
        .item:hover {
            border: 2px solid #576eff;
            box-shadow: 2px 2px #e8d3ff;
        }
    </style>
</head>

<body>
    <div class="logo">
        <img src="../imgs/icons/48.png" alt="icon">
        <div class="title">BOK</div>
    </div>
    <div class="descri">一个简单的网页收集器</div>
    <div class="menu">
        <div class="item" id="options">更多选项</div>
    </div>
</body>
<script type="text/javascript" src="../js/popup.js"></script>

</html>
